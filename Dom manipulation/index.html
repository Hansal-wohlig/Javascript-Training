<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Cards</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .highlighted {
    background-color: yellow;
    font-weight: bold;
    padding: 5px;
  }
  </style>
</head>
<body>

  <h1 id="main-heading">User Profiles</h1>

  <div id="card-container"></div>

  <div class="note">
    <p class="text">This is a static user profile section.</p>
    <p class="text">More features coming soon.</p>
  </div>

  <!-- JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
